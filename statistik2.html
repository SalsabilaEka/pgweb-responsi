    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h6>Kasus Gizi Buruk Anak Per Kecamatan</h6>
            </div>
            <div class="card-body">
                <div id="chart"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.42.0/apexcharts.min.js"
        integrity="sha512-HctQcT5hnI/elQck4950pvd50RuDnjCSGSoHI8CNyQIYVxsUoyJ+gSQIOrll4oM/Z7Kfi7WCLMIbJbiwYHFCpA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        var options = {
            series: [{
                name: 'Jumlah kasus gizi buruk',
                data: [19, 36, 16, 14, 0, 13, 7, 35, 42, 36, 32, 18, 23, 26, 38, 36, 31]
            }],
            chart: {
                type: 'bar',
                height: 350
            },
            plotOptions: {
                bar: {
                    horizontal: false,
                    columnWidth: '55%',
                    endingShape: 'rounded',
                    dataLabels: {
                        position: 'top'
                    }
                },
            },
            dataLabels: {
                enabled: false
            },
            stroke: {
                show: true,
                width: 2,
                colors: ['transparent']
            },
            xaxis: {
                categories: ['Salem', 'Bantarkawung', 'Bumiayu', 'Paguyangan', 'Sirampog', 'Tonjong', 'Larangan', 'Ketanggungan', 'Banjarharjo', 'Losari', 'Tanjung', 'Kersana', 'Bulakamba', 'Wanasari', 'Songgom', 'Jatibarang', 'Brebes'],
                title: {
                    text: 'Kecamatan'
                }
            },
            yaxis: {
                title: {
                    text: 'Jumlah Kasus'
                }
            },
            fill: {
                opacity: 1
            },
            tooltip: {
                y: {
                    formatter: function (val) {
                        return val
                    }
                }
            },
            dataLabels: {
                enabled: true,
                formatter: function (val) {
                    return val;
                },
                offsetY: -20,
                style: {
                    fontSize: '12px',
                    colors: ["#304758"]
                }
            },
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
    </script>
