    <div class="container mt-4">
        <div class="card">
            <div class="card-header">

            </div>
            <div class="card-body">
                <div id="chart"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.42.0/apexcharts.min.js"
        integrity="sha512-HctQcT5hnI/elQck4950pvd50RuDnjCSGSoHI8CNyQIYVxsUoyJ+gSQIOrll4oM/Z7Kfi7WCLMIbJbiwYHFCpA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        var options = {
            series: [4.3, 5.5, 5.2, 6.5, 4.8, 4.9, 5.7, 7.3, 7.6, 6.6, 6.4, 3.7, 6.8, 7.1, 3.9, 5.3, 8.4],
            chart: {
                width: 600,
                type: 'pie',
            },
            labels: ['Salem', 'Bantarkawung', 'Bumiayu', 'Paguyangan', 'Sirampog', 'Tonjong', 'Larangan', 'Ketanggungan', 'Banjarharjo', 'Losari', 'Tanjung', 'Kersana', 'Bulakamba', 'Wanasari', 'Songgom', 'Jatibarang', 'Brebes'],
            responsive: [{
                breakpoint: 480,
                options: {
                    chart: {
                        width: 200
                    },
                    legend: {
                        position: 'bottom'
                    }
                }
            }]
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
    </script>
